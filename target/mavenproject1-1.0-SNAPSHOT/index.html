<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="styles/css.css" type="text/css"/>
</head>
<body>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhulIVlIDSkKQx0goaK5OU5Wu8k2bzuUdGqw&s" alt="Murach's Logo" width="100" height="100">
    <h1>Survey</h1>
    <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
    <h2>Your information</h2>
    <form action="emailList" method="post">
        <input type="hidden" name="action" value="add">

        <label class="bold-label">First Name</label>
        <input type="text" name="firstName" required><br>

        <label class="bold-label">Last Name</label>
        <input type="text" name="lastName" required><br>

        <label class="bold-label">Email</label>
        <input type="email" name="email" required><br>
        
        <label class="bold-label">Date of Birth</label>
        <input type="date" name="date" required><br>
        
        <h2>How did you hear about us?</h2>
        <div class="radio-group">
            <label>
                <input type="radio" name="preference" value="Search engine"> Search engine
            </label>

            <label>
                <input type="radio" name="preference" value="Word of mouth"> Word of mouth
            </label>

            <label>
                <input type="radio" name="preference" value="Social media"> Social media
            </label>

            <label>
                <input type="radio" name="preference" value="Other"> Other
            </label>
        </div>
        
        <h2>Would you like to receive announcements about new CDs and special offers?</h2>
        
        <div class="checkbox-group">
            <label for="myCheckbox1">
                <input type="checkbox" id="myCheckbox1" name="myCheckbox" value="I'd like that">YES, I'd like that
            </label>
        </div>

        <div class="checkbox-group">
            <label for="myCheckbox2">
                <input type="checkbox" id="myCheckbox2" name="myCheckbox" value="emailAnnouncements">YES, please send me email announcements
            </label>
        </div>

        <p>Please contact me by:</p>
        <select id="myCombobox" name="myCombobox">
            <option value="Email or postal mail">Email or postal mail</option>
            <option value="Email only">Email only</option>
            <option value="Postal mail only">Postal mail only</option>
        </select>
        
        <label>&nbsp;</label>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
